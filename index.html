<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects</title>

<style>
  :root{
    --bg:#f6f8fa;
    --card:#ffffff;
    --border:#d0d7de;
    --text:#24292f;
    --muted:#57606a;
    --hover:#f3f4f6;
    --blue:#0969da;
  }

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  .container{
    max-width:900px;
    margin:3rem auto;
    padding:0 1.5rem;
  }

  h1{
    font-size:1.6rem;
    margin-bottom:1.5rem;
  }

  .repo-box{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:8px;
    overflow:hidden;
  }

  .row{
    display:flex;
    align-items:center;
    gap:.75rem;
    padding:.7rem 1rem;
    border-top:1px solid var(--border);
    text-decoration:none;
    color:var(--text);
    font-size:.95rem;
  }

  .row:first-child{
    border-top:none;
  }

  .row:hover{
    background:var(--hover);
  }

  .icon{
    font-size:1.1rem;
  }

  .folder{
    color:var(--blue);
    font-weight:600;
  }

  .desc{
    margin-left:auto;
    color:var(--muted);
    font-size:.8rem;
  }

  .path{
    font-size:.8rem;
    color:var(--muted);
    margin-bottom:.5rem;
  }
</style>
</head>

<body>

<div class="container">

  <h1>Repository</h1>
  <div class="path">/</div>

  <div class="repo-box">

    <!-- HEATMAP PROJECT -->
    <a class="row" href="heatmap/">
      <span class="icon">üìÅ</span>
      <span class="folder">heatmap</span>
      <span class="desc">Igenity √ó NAV correlations</span>
    </a>

    <!-- ADD MORE PROJECTS HERE -->
    <a class="row" href="another-project/">
      <span class="icon">üìÅ</span>
      <span class="folder">another-project</span>
      <span class="desc">Description</span>
    </a>

  </div>

</div>

</body>
</html>
