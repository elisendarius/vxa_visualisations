<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breed Correlation Heatmap</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=IBM+Plex+Sans:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f6f8;
      --card: #ffffff;
      --text: #1e2128;
      --muted: #6b7280;
      --border: #e2e5ea;
      --neg-strong: #c2526e;
      --neg-mid:    #f5bfca;
      --neutral:    #f0f1f3;
      --pos-mid:    #a3d4bc;
      --pos-strong: #2d7a5c;
      --radius: 14px;
    }
    *, *::before, *::after { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2.5rem 1.5rem;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 3.5vw, 2.2rem);
      color: var(--text);
      text-align: center;
      margin-bottom: 0.3rem;
    }
    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 0.875rem;
      margin-bottom: 2.5rem;
      font-weight: 300;
    }

    /* ── Group tabs ── */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .tab {
      padding: 0.45rem 1.1rem;
      border-radius: 999px;
      border: 1.5px solid var(--border);
      background: var(--card);
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      color: var(--muted);
      transition: all 0.18s;
      font-family: 'IBM Plex Sans', sans-serif;
    }
    .tab:hover { border-color: #a3d4bc; color: #2d7a5c; }
    .tab.active { background: #2d7a5c; border-color: #2d7a5c; color: white; }

    /* ── Card ── */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.8rem;
      max-width: 1020px;
      margin: 0 auto 2rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      overflow-x: auto;
    }

    .group-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .group-title .dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* ── Heatmap table ── */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 4px;
      min-width: 580px;
    }

    thead th {
      font-size: 0.78rem;
      font-weight: 600;
      color: var(--muted);
      text-align: center;
      padding: 0.4rem 0.3rem;
      letter-spacing: 0.5px;
    }
    thead th:first-child { text-align: left; min-width: 220px; }

    .n-row td {
      font-size: 0.72rem;
      color: var(--muted);
      font-family: 'IBM Plex Mono', monospace;
      text-align: center;
      padding: 0.1rem 0.3rem 0.6rem;
    }
    .n-row td:first-child { text-align: left; padding-left: 0; font-size: 0.7rem; }

    tbody tr:not(.n-row) td:first-child {
      font-size: 0.8rem;
      color: var(--text);
      padding: 0.3rem 0.6rem 0.3rem 0;
      line-height: 1.35;
      font-weight: 400;
    }

    .cell {
      border-radius: 8px;
      text-align: center;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.82rem;
      font-weight: 400;
      padding: 0.55rem 0.4rem;
      cursor: default;
      transition: transform 0.15s, box-shadow 0.15s;
      position: relative;
    }
    .cell:hover {
      transform: scale(1.12);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      z-index: 10;
    }

    /* ── Legend ── */
    .legend {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      margin-top: 1.8rem;
      flex-wrap: wrap;
    }
    .legend-label { font-size: 0.75rem; color: var(--muted); font-weight: 500; }
    .legend-bar {
      display: flex;
      gap: 3px;
      align-items: center;
    }
    .legend-swatch {
      width: 28px; height: 20px;
      border-radius: 5px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.6rem;
      font-family: 'IBM Plex Mono', monospace;
    }

    /* ── Tooltip ── */
    .tooltip {
      position: fixed;
      background: #1e2128;
      color: white;
      padding: 0.5rem 0.9rem;
      border-radius: 8px;
      font-size: 0.78rem;
      font-family: 'IBM Plex Sans', sans-serif;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 999;
      max-width: 240px;
      line-height: 1.5;
    }
    .tooltip.show { opacity: 1; }

    /* ── Panel animation ── */
    .panel { display: none; }
    .panel.active { display: block; animation: fadeUp 0.3s ease; }
    @keyframes fadeUp { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }

    .source {
      text-align: center;
      font-size: 0.72rem;
      color: var(--muted);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<h1>Breed × Trait Correlations</h1>
<p class="subtitle">Genomic prediction accuracy across breeds — hover cells for details</p>

<div class="tabs">
  <button class="tab active" onclick="showPanel('bw', this)">Birth Weight</button>
  <button class="tab" onclick="showPanel('ww', this)">Weaning Weight</button>
  <button class="tab" onclick="showPanel('yw', this)">Yearling Weight</button>
  <button class="tab" onclick="showPanel('adg', this)">Daily Gain (ADG)</button>
  <button class="tab" onclick="showPanel('all', this)">All traits</button>
</div>

<div id="tooltip" class="tooltip"></div>

<div id="panel-bw" class="panel active">
  <div class="card" id="card-bw"></div>
</div>
<div id="panel-ww" class="panel">
  <div class="card" id="card-ww"></div>
</div>
<div id="panel-yw" class="panel">
  <div class="card" id="card-yw"></div>
</div>
<div id="panel-adg" class="panel">
  <div class="card" id="card-adg"></div>
</div>
<div id="panel-all" class="panel">
  <div class="card" id="card-all"></div>
</div>

<!-- Legend -->
<div class="legend">
  <span class="legend-label">−1.0</span>
  <div class="legend-bar" id="legend-bar"></div>
  <span class="legend-label">+1.0</span>
</div>
<p class="source">n = number of animals per breed</p>

<script>
  const breeds = ['Angus','Blonde','Charolais','Hereford','Limousin','Simmental'];
  const nMain  = [14,9,77,32,14,37];
  const nSub   = [14,8,74,32,13,36];

  const groups = {
    bw: {
      label: 'Birth Weight',
      color: '#a8d0e6',
      dot: '#3a7ea8',
      n: nMain,
      rows: [
        { label:'Igenity EBV ↔ fvD NAV',       vals:[0.07,0.52,0.06,0.58,0.31,0.34] },
        { label:'Igenity EBV ↔ Corrected BW',  vals:[0.20,0.32,0.00,-0.02,0.18,0.28] },
        { label:'fvD NAV ↔ Corrected BW',       vals:[0.88,0.20,0.39,0.11,0.47,0.44] },
      ]
    },
    ww: {
      label: 'Weaning Weight (200-day)',
      color: '#d9efe4',
      dot: '#3a8a65',
      n: nMain,
      rows: [
        { label:'Igenity EBV ↔ 200D NAV',       vals:[-0.07,0.08,0.00,0.28,0.45,0.07] },
        { label:'Igenity EBV ↔ Corrected WW',   vals:[0.42,-0.35,0.06,0.16,0.62,0.22] },
        { label:'200D NAV ↔ Corrected WW',       vals:[0.45,0.71,0.62,0.16,0.18,0.55] },
      ]
    },
    yw: {
      label: 'Yearling Weight (365-day)',
      color: '#fce8ec',
      dot: '#c2526e',
      n: nSub,
      rows: [
        { label:'Igenity EBV ↔ 365vD NAV',      vals:[-0.03,-0.19,0.00,0.53,0.23,0.02] },
        { label:'Igenity EBV ↔ Corrected YW',   vals:[0.61,-0.58,0.23,0.42,0.52,0.14] },
        { label:'365vD NAV ↔ Corrected YW',      vals:[0.54,0.46,0.44,0.48,0.42,0.53] },
      ]
    },
    adg: {
      label: 'Average Daily Gain',
      color: '#f0e6fb',
      dot: '#7a3aaa',
      n: nSub,
      rows: [
        { label:'Igenity EBV ↔ 365t NAV',           vals:[-0.04,-0.62,-0.02,0.39,-0.14,0.21] },
        { label:'Igenity EBV ↔ Corrected ADG',       vals:[0.20,0.53,0.18,0.35,-0.17,0.15] },
        { label:'365t NAV ↔ Corrected ADG',          vals:[0.43,-0.01,0.18,0.54,0.53,0.35] },
      ]
    }
  };

  // Color scale: -1 → pink-strong, 0 → neutral grey, +1 → green-strong
  function corrColor(v) {
    if (v === null) return '#eee';
    const clamp = Math.max(-1, Math.min(1, v));
    if (clamp < 0) {
      const t = -clamp; // 0..1
      return lerpColor('#f0f1f3', '#c2526e', t);
    } else {
      const t = clamp;
      return lerpColor('#f0f1f3', '#2d7a5c', t);
    }
  }

  function lerpColor(a, b, t) {
    const ah = parseInt(a.slice(1),16), bh = parseInt(b.slice(1),16);
    const ar=ah>>16, ag=(ah>>8)&0xff, ab=ah&0xff;
    const br=bh>>16, bg=(bh>>8)&0xff, bb=bh&0xff;
    return `rgb(${Math.round(ar+(br-ar)*t)},${Math.round(ag+(bg-ag)*t)},${Math.round(ab+(bb-ab)*t)})`;
  }

  function textColor(v) {
    if (v === null) return '#999';
    return Math.abs(v) > 0.45 ? 'white' : '#2a2d35';
  }

  function buildTable(key, data, container) {
    let html = `
      <div class="group-title">
        <span class="dot" style="background:${data.dot}"></span>
        ${data.label}
      </div>
      <table>
        <thead>
          <tr>
            <th>Correlation pair</th>
            ${breeds.map(b=>`<th>${b}</th>`).join('')}
          </tr>
        </thead>
        <tbody>
          <tr class="n-row">
            <td>n =</td>
            ${data.n.map(n=>`<td>${n}</td>`).join('')}
          </tr>
          ${data.rows.map(row=>`
            <tr>
              <td>${row.label}</td>
              ${row.vals.map((v,i)=>{
                const bg = corrColor(v);
                const tc = textColor(v);
                const sign = v > 0 ? '+' : '';
                return `<td class="cell"
                  style="background:${bg}; color:${tc}"
                  data-breed="${breeds[i]}" data-label="${row.label}" data-val="${v}"
                  onmouseenter="showTip(event,this)"
                  onmousemove="moveTip(event)"
                  onmouseleave="hideTip()"
                >${sign}${v.toFixed(2)}</td>`;
              }).join('')}
            </tr>
          `).join('')}
        </tbody>
      </table>`;
    container.innerHTML = html;
  }

  // Build "all traits" view — stacked
  function buildAll(container) {
    container.innerHTML = '';
    Object.entries(groups).forEach(([key, data]) => {
      const div = document.createElement('div');
      div.style.marginBottom = '2rem';
      buildTable(key, data, div);
      container.appendChild(div);
    });
  }

  // Build individual panels
  Object.entries(groups).forEach(([key, data]) => {
    buildTable(key, data, document.getElementById(`card-${key}`));
  });
  buildAll(document.getElementById('card-all'));

  // Build legend
  const bar = document.getElementById('legend-bar');
  const steps = [-1,-0.75,-0.5,-0.25,0,0.25,0.5,0.75,1];
  steps.forEach(v => {
    const sw = document.createElement('div');
    sw.className = 'legend-swatch';
    sw.style.background = corrColor(v);
    sw.style.color = textColor(v);
    sw.textContent = v === 0 ? '0' : '';
    bar.appendChild(sw);
  });

  // Tooltip
  const tip = document.getElementById('tooltip');
  function showTip(e, el) {
    tip.innerHTML = `<strong>${el.dataset.breed}</strong><br>${el.dataset.label}<br>r = ${el.dataset.val}`;
    tip.classList.add('show');
    moveTip(e);
  }
  function moveTip(e) {
    tip.style.left = (e.clientX + 14) + 'px';
    tip.style.top  = (e.clientY - 36) + 'px';
  }
  function hideTip() { tip.classList.remove('show'); }

  // Tab switching
  function showPanel(key, btn) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(`panel-${key}`).classList.add('active');
    btn.classList.add('active');
  }
</script>
</body>
</html>
