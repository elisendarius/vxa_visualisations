  <style>
    :root{
      --grey:#f0f1f3;
      --grey-mid:#d8dce2;
      --grey-dark:#6b7280;
      --blue:#ddeef7;
      --blue-mid:#a8d0e6;
      --blue-deep:#3a7ea8;
      --green:#d9efe4;
      --green-mid:#a3d4bc;
      --pink:#fce8ec;
      --pink-mid:#f5bfca;
      --text:#2a2d35;
      --text-light:#5a5f6e;
      --white:#ffffff;
      --radius:16px;

      --font-sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      --font-serif: ui-serif, "Georgia", "Times New Roman", Times, serif;

      --shadow: 0 10px 34px rgba(0,0,0,0.08);
      --shadow-soft: 0 2px 16px rgba(0,0,0,0.05);
    }

    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family: var(--font-sans);
      background:#f7f8fa;
      color:var(--text);
      overflow-x:hidden;
      min-height: 100vh;
    }

    /* Sticky header */
    header{
      position:sticky; top:0; z-index:100;
      background:rgba(247,248,250,.88);
      backdrop-filter: blur(12px);
      border-bottom:1px solid var(--grey-mid);
      display:flex; align-items:center; justify-content:space-between;
      padding: 1rem 1.5rem;
      gap: 1rem;
    }
    .logo{
      font-family: var(--font-serif);
      font-size: 1.35rem;
      letter-spacing: -0.4px;
      white-space: nowrap;
    }
    .logo span{color:var(--blue-deep)}
    nav{display:flex; gap:.4rem; flex-wrap: wrap;}
    nav a{
      color: var(--text-light);
      text-decoration:none;
      font-size:.92rem;
      font-weight:600;
      padding: .35rem .65rem;
      border-radius: 999px;
      transition: background .18s, color .18s;
    }
    nav a:hover{color:var(--blue-deep); background: var(--blue);}

    /* Layout container: full-width feel but readable */
    .wrap{
      width: min(1100px, calc(100% - 3rem));
      margin: 0 auto;
    }

    /* Hero */
    .hero{
      padding: 3.2rem 0 1.8rem;
      position:relative;
      overflow:hidden;
    }
    .hero::before,.hero::after{
      content:'';
      position:absolute;
      border-radius:50%;
      filter: blur(85px);
      opacity:.55;
      pointer-events:none;
      z-index:0;
    }
    .hero::before{
      width: 560px; height: 560px;
      background: radial-gradient(circle, var(--blue) 0%, transparent 70%);
      top:-260px; left:-180px;
    }
    .hero::after{
      width: 460px; height: 460px;
      background: radial-gradient(circle, var(--pink) 0%, transparent 70%);
      top:-140px; right:-180px;
    }
    .blob-green{
      position:absolute;
      width: 360px; height: 360px;
      border-radius:50%;
      background: radial-gradient(circle, var(--green) 0%, transparent 70%);
      filter: blur(75px);
      opacity:.45;
      top: 40px; left: 35%;
      pointer-events:none;
      z-index:0;
    }

    .hero-inner{
      position:relative;
      z-index:1;
      padding: 0.8rem 0 0;
    }

    .pill{
      display:inline-block;
      background: var(--blue);
      color: var(--blue-deep);
      font-size: .78rem;
      font-weight: 700;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      padding: .35rem 1rem;
      border-radius: 999px;
      margin-bottom: 1rem;
    }
    h1{
      font-family: var(--font-serif);
      font-size: clamp(2rem, 4.2vw, 3rem);
      line-height:1.15;
      letter-spacing: -0.5px;
      margin-bottom: .85rem;
    }
    h1 em{font-style: italic; color: var(--blue-deep);}
    .lead{
      color: var(--text-light);
      font-size: 1.05rem;
      line-height: 1.7;
      max-width: 70ch;
      margin-bottom: 1.2rem;
    }

    .meta-line{
      color: var(--text-light);
      font-size: .92rem;
      line-height: 1.6;
      margin-top: .2rem;
    }
    .meta-line a{
      color: var(--blue-deep);
      text-decoration: none;
      font-weight: 700;
    }
    .meta-line a:hover{ text-decoration: underline; }

    /* Projects section */
    .section{
      padding: 1.4rem 0 3.2rem;
    }
    .section-head{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .section-title{
      font-family: var(--font-serif);
      font-size: 1.6rem;
      letter-spacing: -0.3px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.1rem;
    }

    .proj{
      background: var(--white);
      border: 1px solid var(--grey-mid);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow-soft);
      transition: transform .18s, box-shadow .18s;
      display:flex;
      flex-direction: column;
    }
    .proj:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .proj-top{
      height: 4px;
      background: linear-gradient(90deg, var(--blue-mid), var(--pink-mid), var(--green-mid));
    }

    .proj-body{
      padding: 1.1rem 1.1rem 1rem;
      display:flex;
      flex-direction: column;
      gap:.65rem;
      height:100%;
    }

    .proj h3{
      font-size: 1.05rem;
      font-weight: 900;
      letter-spacing: -0.2px;
    }
    .proj p{
      color: var(--text-light);
      font-size: .92rem;
      line-height: 1.6;
    }

    .proj-actions{
      margin-top: auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 1rem;
      padding-top: .5rem;
    }
    .open{
      display:inline-flex;
      align-items:center;
      gap:.55rem;
      text-decoration:none;
      font-weight: 900;
      color: var(--blue-deep);
      padding: .55rem .9rem;
      border-radius: 999px;
      background: var(--blue);
      border: 1px solid var(--blue-mid);
      transition: transform .15s, background .15s;
      white-space: nowrap;
    }
    .open:hover{transform: translateY(-1px); background: #cfe6f3;}

    .path{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: .78rem;
      color: var(--text-light);
      background: var(--grey);
      border: 1px solid var(--grey-mid);
      padding: .2rem .45rem;
      border-radius: 10px;
      white-space: nowrap;
    }

    footer{
      text-align:center;
      padding: 2rem 1rem;
      color: var(--text-light);
      font-size: .86rem;
      border-top: 1px solid var(--grey-mid);
      background: rgba(255,255,255,0.35);
    }

    @media (max-width: 680px){
      header{padding: 1rem 1rem;}
      .wrap{width: calc(100% - 2rem);}
      .hero{padding-top: 2.6rem;}
    }
    .back-link{
  position: fixed;

.back-link:hover{

}
